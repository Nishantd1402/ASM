{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 1 - Game Rules</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>

    <!-- Dots Animation Background -->
    <div class="background-dots"></div>

    <!-- Main Event Section -->
    <div class="event1-section">
        <div class="game-rules">
            <h2>Game Rules</h2>
            <ul>
                <li>Rule 1: Lorem ipsum dolor sit amet.</li>
                <li>Rule 2: Consectetur adipiscing elit.</li>
                <li>Rule 3: Sed do eiusmod tempor incididunt.</li>
                <li>Rule 4: Ut labore et dolore magna aliqua.</li>
                <li>Rule 5: Ut enim ad minim veniam.</li>
            </ul>
        </div>
        <div class="login-form">
            <h2>Student Login</h2>
            <form action="{% url 'event3' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
